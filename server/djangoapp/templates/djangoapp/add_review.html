<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Dealership Reviews</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link px-5" href="{% url 'djangoapp:index' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link px-5" href="{% url 'djangoapp:about' %}">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link px-5" href="{% url 'djangoapp:contact' %}">Contact Us</a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
            <li>
                <a class="btn btn-link" href="#">{{ user.first_name }}({{ user.username }})</a>
                <a class="btn btn-link" href="{% url 'djangoapp:logout' %}">Logout</a>
            </li>
            {% else %}
            <li>
                <form class="form-inline" action="{% url 'djangoapp:login' %}" method="post">
                    {% csrf_token %}
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Username" name="username" >
                        <input type="password" class="form-control" placeholder="Password" name="psw" >
                        <button class="btn btn-primary" type="submit">Login</button>
                        <a class="btn btn-link" href="{% url 'djangoapp:registration' %}">Sign Up</a>
                    </div>
                </form>
            </li>
            {% endif %}
            </ul>
        </div>
    </nav>
    <form action="{% url 'djangoapp:add_review' dealer_id=dealer.id %}" method="post" class="form-horizontal p-3">
        <div class="container">
            <h1>Add a review about {{ dealer.full_name }}</h1>
            <hr>
            <div class="form-group">
                <label for="content" class="control-label"><b>Enter the review content:</b></label>
                <textarea class="form-control" id="content" name="content" rows="2" required></textarea>
            </div>
            <div class="form-group">
                <label for="purchasecheck" class="control-label"><b>Has purchased the car from {{ dealer.full_name }}?</b> (select purchased car information below if checked)</label>
                <input class="form-check-input ml-2 mt-2" type="checkbox" name="purchasecheck" id="purchasecheck">
            </div>
            <div class="form-group">
                <label for="car" class="control-label"><b>Select your car (model-make-year):</b></label>
                <select name="car" id="car" class="form-select" required>
                    {% for car in cars %}
                        <option selected value={{car.id}}>{{car.name}}-{{car.make.name}}-{{ car.year|date:"Y" }}</option>
                    {% endfor %}
               </select>
            </div>
            <div>
                <label for="purchasedate" class="control-label"><b>Select your purchase date:</b></label>
                <input class="form-control" type="date" name="purchasedate" id="purchasedate">
            </div>
            <div class="form-group mt-3">
                {% csrf_token %}
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </div>
    </form>
    <script type="text/javascript">
        $('.date-own').datepicker({
           format: 'mm/dd/yyyy'
         });
   </script>
</body>
</html>
